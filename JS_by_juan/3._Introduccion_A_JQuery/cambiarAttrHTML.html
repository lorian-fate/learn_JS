<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            text-align: center;
            width: 80%;
            border: none;
            margin: auto;
        }
        h1{
            text-align: center;
        }
        img{
            padding: 0 20px;
            width: 100%;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var imagenes = document.querySelectorAll("img");
            for (var i=0; i<imagenes.length;i++){
                imagenes[i].addEventListener("mouseover", cambiar, false);
                imagenes[i].addEventListener("mouseout", restaurar, false);
            }
        })
        function cambiar(e){
            var elCambio;
            if(e.target==img1){
                elCambio = "#img1";
                $(elCambio).attr("src", "/imageLF/paisaje2.jpg")
            }
            else if(e.target==img2){
                elCambio = "#img2";
                $(elCambio).attr("src", "/imageLF/paisaje3.jpg")
            }
            else if(e.target==img3){
                elCambio = "#img3";
                $(elCambio).attr("src", "/imageLF/paisaje4.jpg")
            }
            else if(e.target==img4){
                elCambio = "#img4";
                $(elCambio).attr("src", "/imageLF/paisaje5.jpg")
            }
            

        }
        function restaurar(e){
            var elCambio;
            if(e.target==img1){
                elCambio = "#img1";
                $(elCambio).attr("src", "/imageLF/imgC/paisaje2.jpg")
            }
            else if(e.target==img2){
                elCambio = "#img2";
                $(elCambio).attr("src", "/imageLF/imgC/paisaje3.jpg")
            }
            else if(e.target==img3){
                elCambio = "#img3";
                $(elCambio).attr("src", "/imageLF/imgC/paisaje4.jpg")
            }
            else if(e.target==img4){
                elCambio = "#img4";
                $(elCambio).attr("src", "/imageLF/imgC/paisaje5.jpg")
            }
            

        }
    </script>
</head>
<body>
    <h1>Galeria de im√°genes</h1>
    <table width="100%" border="0">
        <tr>
            <td><img src="/imageLF/imgC/paisaje2.jpg" id="img1"></td>
            <td><img src="/imageLF/imgC/paisaje3.jpg" id="img2"></td>
            <td><img src="/imageLF/imgC/paisaje4.jpg" id="img3"></td>
            <td><img src="/imageLF/imgC/paisaje5.jpg" id="img4"></td>
        </tr>
    </table>
</body>
</html>
