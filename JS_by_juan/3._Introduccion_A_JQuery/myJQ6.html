<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            document.getElementById("img1").addEventListener("mouseover", cambiar, false); 
            document.getElementById("img1").addEventListener("mouseout", restaurar, false);   
        })

        function cambiar(){
            $("img").attr("src", "/imageLF/paisaje2.jpg");
        }
        function restaurar(){
            $("img").attr("src", "/imageLF/paisaje1.jpg");
        }
    </script>

</head>
<body>
    <img src="/imageLF/paisaje1.jpg" id="img1" width="391" height="251">
</body>
</html>
