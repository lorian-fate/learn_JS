<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <table width="25%" border="0">
        <tr>
            <td>
                <label for="textfield"></label>
                <input type="text" name="textfield" id="c_mensaje">
            </td>
            <td>
                <label for="textfield"></label>
                <input type="text" name="textfield" id="c_intentos">
            </td>
        </tr>
    </table>

    <script>
        var aleatorio = Math.round(Math.random()*100)
        var tunumero = 0;
        var intentos = 0;
        var mensaje = document.getElementById("c_mensaje");
        var totalIntentos = document.getElementById("c_intentos");
        
        do{
            tunumero = prompt("Introduce un numero 0-100");

            if(aleatorio > tunumero){
                mensaje.value = "Más alto";
                mensaje.style.fontSize = "18px";
            }
            if(aleatorio < tunumero){
                mensaje.value = "Más bajo";
                mensaje.style.fontSize = "18px";
            }
            intentos ++;
            totalIntentos.value = intentos;
            totalIntentos.style.fontSize = "18px";
            totalIntentos.style.color = "red";
            totalIntentos.style.textAlign = "center";

        }while(aleatorio!=tunumero);

        mensaje.value = "Correcto";
        mensaje.style.color = "green";
    </script>
</body>
</html>
