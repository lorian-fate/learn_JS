<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var repetir = "si";
        
        function sumar(num1, num2){
            alert("la suma es: " + (num1 + num2));
        }

        function restar(num1, num2){
            alert("la resta es: " + (num1 - num2));
        }
        function multiplicar(num1, num2){
            alert("la multiplicación es: " + (num1 * num2));
        }

        function dividir(num1, num2){
            alert("la división es: " + (num1 / num2));
        }

        do{
            var operation = prompt("Qué operacion desea realizar? sumar/restar/multiplicar/dividir");
            var operador1 = parseInt(prompt("Introduce el primer número"));
            var operador2 = parseInt(prompt("Introduce el segundo número"));

            if(operation.toLowerCase() == "sumar"){
                sumar(operador1, operador2);
            }
            else if(operation.toLowerCase() == "restar"){
                restar(operador1, operador2);
            }
            else if(operation.toLowerCase() == "multiplicar"){
                multiplicar(operador1, operador2);
            }
            else if(operation.toLowerCase() == "dividir"){
                dividir(operador1, operador2);
            }
            else{
                alert("operacion no contemplada");
            }
            repetir = prompt("Desea repetir?");
        }while(repetir == "si");

    </script>
</head>

</body>
</html>
