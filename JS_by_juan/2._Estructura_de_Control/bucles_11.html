<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #contenedor{
            width: 25%;
            background-color: #FCC;
            margin: auto;
            padding: 15px;
        }
    </style>
    <script>
        var nombre, edad, poblacion;
        //nombre = prompt("Introduce tu nombre", "Nombre");
        do{
            nombre = prompt("Introduce tu nombre", "Nombre");
        }while(!isNaN(nombre));

        edad = prompt("Introduce tu edad", "Edad");
        while(parseInt(edad) <= 0 || parseInt(edad) > 120 ||isNaN(edad)){
            edad = prompt("Introduce una edad valida", "Edad");
        }
        //poblacion = prompt("Introduce tu poblacion", "Poblacion");
        do{
            poblacion = prompt("Introduce tu poblacion", "Poblacion");
        }while(!isNaN(poblacion));

    </script>
</head>
<body>
    <div id="contenedor">
        <p>Nombre:
            <script>document.write(nombre)</script>
        </p>
        <p>Edad:
            <script>document.write(edad)</script>
        </p>
        <p>Poblaci√≥n:
            <script>document.write(poblacion)</script>
        </p>
    </div>    
</body>
</html>
