        var Trabajadores = new Array();
        var persona = "";
        var contador = 0;

        while(persona.toLowerCase() != "salir"){
            persona = prompt("Introduce el nombre del trabajador o salir");
            Trabajadores[contador] = persona;
            contador ++;
        }
        Trabajadores.pop()

        for(var i = 0; i < Trabajadores.length; i++){
            document.write(Trabajadores[i] + "<br/>");
        }
