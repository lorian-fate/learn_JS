<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function esNumero(campo, mensajeAlerta){
            var valoresAceptados = /^[a-zA-Z]+$/
            if (campo.value.match(valoresAceptados)){
                alert("good");
                alert("Ha indicado: " + document.getElementById('letra').value);
                return true;
            }
            else{
                alert(mensajeAlerta);
                campo.focus();
                return false;
            }
        }
    </script>
</head>
<body>
    <h1>Ediciones ENI - FORM_03</h1>
    <form>
        Cantidad (Entrada de un numero entero, por favor):
        <input type="text" id="letra">
        <input 
            type="button" 
            value="Validacion entero" 
            onclick="esNumero(document.getElementById('letra'), 'Indique valores alfabeticos')">
    </form>
    
</body>
</html>
