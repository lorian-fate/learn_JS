<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function longitudEntrada(campo){
            var valoresAceptados = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-Z0-9]{2,4}$/;
            if (campo.match(valoresAceptados)){
                alert("El e-mail: '" + document.getElementById('valores').value + "' es correcto");
                return true;
            }
            else{
                alert("El e-mail: '" + document.getElementById('valores').value + "'no es correcto");
                campo.focus();
                return false;
            }
        }
    </script>
</head>
<body>
    <h1>Ediciones ENI - FORM_04</h1>
    <form>
        Cantidad (entre 5 y 10 caracteres obligatoriamente):
        <input type="text" id="valores">
        <input 
            type="button" 
            value="Validacion entero" 
            onclick="longitudEntrada(document.getElementById('valores').value)">
    </form>
</body>
</html>
