<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Busqueda del elemento div con el id container
        var antiguoContainer = document.getElementById("container");

        //Creacion en memoria de un elemento div
        var nuevaDiv = document.createElement("div");

        //Creacion del nodo de tipo texto
        var textoDiv = document.createTextNode("Buenos dias, Mundo!");
         
        //Asignacion del nodo textoDiv al nodo nuevaDiv
        nuevaDiv.appendChild(textoDiv);

        //Integracion del nuevo nodo
        antiguoContainer.appendChild(nuevaDiv);


    </script>
</head>
<body>
    <div id="container">
        
    </div>
</body>
</html>
