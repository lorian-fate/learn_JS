<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <b>Formulario número 1:</b>
    <form id="idForm1" name="form1" method="post">
        Campo 1: <input type="text" id="campo1" size="20"><br/>
        Campo 2: <input type="text" id="campo2" size="20"><br/>
    </form>
    <br/>

    <b>Formulario número 2:</b>

        Campo 3: <input type="text" id="campo3" size="20"><br/>

    <br/>

    <script>

        //Mostrar el número de formularios del documento
        document.write('Número de formulario(s): ' + document.forms.length + '<br/>');

        //Mostrar el nombre del primer formulario
        document.write("Nombre del primer formulario: " + document.forms[0].name + '<br/>');

        //Mostrar el identificador del segundo formulario
        document.write("Identificador del segundo formulario: " + document.forms[1].id);
