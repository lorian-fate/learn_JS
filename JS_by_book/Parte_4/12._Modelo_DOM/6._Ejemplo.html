<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM 08</title>
</head>
<body>
    <h1>Ediciones -- ENI JS DOM_08</h1>
    <h2>VISUALIZACION DE LAS CARACTERISTICAS GENERALES DEL DOCUMENTO</h2>

    <script>
        //mostrar el titulo del documento
        document.write("Titulo del documento: " + document.title + '<br/>');

        //Mostrar el nombre del dominio del documento
        document.write("Nombre del dominio: " + document.domain + '<br/>');

        //Mostrar la URL del documento
        document.write("Nombre de la url: " + document.URL + '<br/>')

        //Mostrar la fecha de ultima modificacion del documento
        document.write("Fecha de ultima actualizacion: " + document.lastModified)
    </script>
</body>
</html>
