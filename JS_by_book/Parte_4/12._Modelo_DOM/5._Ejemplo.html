<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function historyBack(){
            window.history.back();
        }
    </script>
</head>
<body>
    <h1>Ediciones ENI- JS DOM</h1>

    <script>

        document.write("Url de la p√°gina que da acceso al documento: " + document.referrer + '<br/>'); 

        var param = window.location.search;
        document.write("Argumento: (Antes de la recodificacion)" + param + '<br/>');

        param = unescape(param);
        document.wirte("Argumento: (Despues de la recodificacion)" + param + '<br/>');

        //Eliminacion del nombre del argumento
        param = param.substring(param.lastIndexOf("=") + 1);
        document.write("Valor del argumento: " + param);


    </script>
    <form>
        <input 
            type="button" 
            value="Volver a la pagina anterior" 
            id="botonhistoryback" 
            onclick="historyBack()">
    </form>
    
</body>
</html>
