<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var i, nb_pares;
        var tabla = new Array;

        nb_pares = 0;
        for (i = 1; i <= 5; i++) {
            tabla[i] = parseInt(prompt("tabla[" + i + "]: "));
        }
        for(i = 1; i<=5; i++){
            if(tabla[i] %2 == 0){
                nb_pares = nb_pares + 1;
            }
        }
        document.write("La tabla contiene " + nb_pares + " numeros pares" + "<br/>");
        document.write(tabla);
    </script>
</body>
</html>
