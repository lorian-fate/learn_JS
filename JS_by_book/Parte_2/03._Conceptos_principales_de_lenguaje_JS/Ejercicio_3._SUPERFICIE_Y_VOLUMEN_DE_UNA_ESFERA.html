<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("Ejercicio Cap3_3");

        /*Declaracion de variables locales*/
        var pi, radio, superficie, volumen;

        /*Inicializacion de las variables*/
        pi = 3.14;
        radio = prompt("Radio de la esfera: ")

        /*Calculos*/
        superficie = 4 * pi * (radio ** 2);
        volumen = (superficie * radio) / 3;

        /*Mostrar los resultados*/
        document.write("Superficie de la esfera: " + superficie + "<br/>");
        document.write("Volumen de la esfera: " + volumen);


    </script>
</body>
</html>
