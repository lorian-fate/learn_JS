<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Funcion de doblado */
        function doblado(x, y){
            var a, b;
            a = x * 2;
            b = y * 2;
            document.write("El doble de " + x + " es: " + a + "<br/>" + "El doble de " + y + " es: " + b);
        }

        /* Declaracion de las variables */
        var  a, b;
        var myARG = Array(4);

        /* Introduccion de los argumentos a, b, c y d */
        for (a = 0; a < myARG.length; a ++){
            b = parseInt(prompt("Introduzca el valor " + a));
            myARG[a] = b;
        }
        
        /*Llamada de la funcion*/
        doblado(myARG[1], myARG[2])

    </script>
</body>
</html>
