<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mes;
        mes = parseInt(prompt("Introduzca el número del mes: "));
        switch (mes) {
            case 1:
                document.write("El número " + mes + "corresponde al mes de Enero");
                break;
            case 2:
                document.write("El número " + mes + "corresponde al mes de Febrero");
                break;
            case 3:
                document.write("El número " + mes + "corresponde al mes de Marzo");
                break;
            case 4:
                document.write("El número " + mes + "corresponde al mes de Abril");
                break;
            case 5:
                document.write("El número " + mes + "corresponde al mes de Mayo");
                break;
            case 6:
                document.write("El número " + mes + "corresponde al mes de Junio");
                break;
            case 7:
                document.write("El número " + mes + "corresponde al mes de Julio");
                break;
            case 8:
                document.write("El número " + mes + "corresponde al mes de Agosta");
                break;
            case 9:
                document.write("El número " + mes + "corresponde al mes de Septiembre");
                break;
            case 10:
                document.write("El número " + mes + "corresponde al mes de Octubre");
                break;
            case 11:
                document.write("El número " + mes + "corresponde al mes de Noviembre");
                break;
            case 12:
                document.write("El número " + mes + "corresponde al mes de Diciembre");
                break;
            default:
                document.write(mes + ": No es un valor valido");
                break;
        }

    </script>
</body>
</html>
