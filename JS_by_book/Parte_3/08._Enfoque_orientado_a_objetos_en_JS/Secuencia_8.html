<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Definicion de una funcion constructor de nombre coche */
        var Coche = function (){};

        /* Añadir un metodo acelerar al prototipo del constructor coche */
        Coche.prototype.acelerar = function(){
            document.write("Acelera <br/>");
        }

        /* Instanciacion de un objeto simca1000 a traves del constructor coche */
        var simca1000 = new Coche();

        /* Llamada al metodo acelerar del objeto simca1000 */
        document.write("El simca1000 ");
        simca1000.acelerar();

        /* Añadir el metodo frenar al prototipo del constructor coche */
        Coche.prototype.frenar = function(){
            document.write("frena <br/>");
        }

        /* Llamada del metodo frenar del objeto simca1000 */
        document.write("El simca1000 ");
        simca1000.frenar();
    </script>
</body>
</html>
