<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <font face="Arial">
        <h3>EcmaScript 5 & 6 Nocion de Prototipo - Script poo_01.html</h3>
        <script>
            /*Definicion de una funcion constructor llamada conche*/
            var Coche = function() {};

            /*Comprueba la existencia por defecto de un prototipo para cualquier constructor*/
            document.write("prototipo del constructor " + Coche.prototype)

            /*Agregar un metodo zigzaguear al prototipo del constructor coche*/
            Coche.prototype.zigzaguear = function(){
                document.write("zigzaguear peligrosamente <br/>")
            };

            /*Instanciacion de un objeto simca100 mediante el constructor coche */
            var simca100 = new Coche();

            /*Llamada del metodo zigzaguear del objeto simca100 accecible mediante el constructo coche*/
            document.write("<br/> ¿Qué hace el simca? El coche ");
            simca100.zigzaguear();

            /*Instanciacion de un objeto renaul12 mediante el constructor coche*/
            var renaul12 = new Coche();

            /*Comprobar si el metodo zigzaguear se comparte o no entre los objetos simca100 y renaul12*/
            if(simca100.zigzaguear == renaul12.zigzaguear){
                document.write("Ambos objetos comparten el metodo<br/>")
            }
            else{
                document.write("Metodo no compartido")
            };

        </script>
    </font>
</body>
</html>
