<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <font face="Arial">
        <h3>EcmaScript 5 Herencia - Script poo_04.html</h3>

        <script>
            /*Definicion de una funcion constructor llamada Vehiculo*/
            var Vehiculo = function(){};

            /*Se agrega un metodo acelerar al prototipo del constructor vehiculo*/
            Vehiculo.prototype.acelerar = function(){
                document.write("Acelera <br/>");
            };

            /*Se agrega un metodo decelarar al prototipo del constructor vehiculo*/
            Vehiculo.prototype.decelerar = function(){
                document.write("Decelera <br/>");
            };

            /*Definicion de una funcion constructor llamada Coche*/
            var Coche = function(){};

            /*
            Copia de todos los elementos (Atributos y metodos) del prototipo del constructor
            Vehiculo en el prototipo del constructor Coche
            */
            for (clave in Vehiculo.prototype){
                Coche.prototype[clave] = Vehiculo.prototype[clave];
            };

            /*Sobrecarga del prototipo del constructor Coche se agrega un metodo frenar*/
            Coche.prototype.frenar = function(){
                document.write("Frena <br/>");
            };

            /*Instanciacion de un objeto simca100 mediante el constructor coche*/
            var simca100 = new Coche();

            /*Llamada al metodo acelerar del objeto simca100 accesible mediante la copia
            del prototipo del constructor Vehiculo*/
            document.write("El simca ");
            simca100.acelerar();

            /*Llamada al metodo frenar del objeto simca100 accesible mediante la copia
            del prototipo del constructor Vehiculo*/
            document.write("El simca ");
            simca100.frenar();
        </script>
    </font>
</body>
</html>
