    <font face="Arial">
        <h3>EcmaScript 6: Map, Set y bucle for...of</h3>
        <script>
            //Definicion de una tabla JS y visualizacion de su contenido
            document.write("<h4>Tabla JS<h4/>");
            
                //Definicion de una Tabla JS de coches (marca unicamente)
            let tabCoches = new Array("Porche", "Ferrari", "BMW");
            
            //Se agrega un cuarto coche
            tabCoches.push("Jaguar");
            
            //Visualizacion de las marcas de la tabla tabCoches (mediante un for)
            document.write("Marcas de la tabla tabCoches (mediante un for):<br/>");
            for(i = 0; i < tabCoches.length; i++){
                document.write(tabCoches[i] + "<br/>");
            };

            //Visualizacion de las marcas de la tabla tabCoches (mediante un for of)
            document.write("<br/>Marcas de la tabla tabCoches (mediante un for of):<br/>");
            for (let marcas of tabCoches){
                document.write(marcas + "<br/>");
            };

            //Visualizacion del numero de coches presentados en la tabCoches
            document.write("<br/>Número de coches de la tabla tabCoche: " + tabCoches.length);
