<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <font face="Arial">
        <h3>EcmaScript 6: Map, Set y bucle for...of</h3>
        <script>
            //Definicion de una tabla JS y visualizacion de su contenido
            document.write("<h4>Tabla JS<h4/>");
            document.write("===========================================================")
            
                //Definicion de una Tabla JS de coches (marca unicamente)
            let tabCoches = new Array("Porche", "Ferrari", "BMW");
            
            //Se agrega un cuarto coche
            tabCoches.push("Jaguar");
            
            //Visualizacion de las marcas de la tabla tabCoches (mediante un for)
            document.write("<br/>Marcas de la tabla tabCoches (mediante un for):<br/>");
            for(i = 0; i < tabCoches.length; i++){
                document.write(tabCoches[i] + "<br/>");
            };

            //Visualizacion de las marcas de la tabla tabCoches (mediante un for of)
            document.write("<br/>Marcas de la tabla tabCoches (mediante un for of):<br/>");
            for (let marcas of tabCoches){
                document.write(marcas + "<br/>");
            };

            //Visualizacion del numero de coches presentados en la tabCoches
            document.write("<br/>Número de coches de la tabla tabCoche: " + tabCoches.length);

            /*var nuevoCoche = prompt("quieres añadir un coche? (y/n)");
            if (nuevoCoche == "y"){
                var coche = prompt("introduce la marca");
                tabCoches.push(coche);
                document.write("<br/>todas las marcas disponibles<br/>");
                for (let marca of tabCoches){
                    document.write(marca + "<br/>");
                }
            }*/

            //Definicion de un Map JS y visualizacion de su contenido
            document.write("<h4>Map JS<h4/>");
            document.write("===========================================================")
            //Definicion de un Map JS de coches (codigo como clave, etiqueta como valor)
            let mapCoche = new Map([["Porche911", "Porche 911"],
                                    ["Testarosa", "Ferrari Testarosa"],
                                    ["BMWM5", "BMW M5"]]);
            //Se agrega un cuarto coche
            mapCoche.set("JaguarXJ", "Jaguar XJ");
            
            //Visualizacion de los coches (codigo unicamente) del map mapCocche
            document.write("<br/>Claves del mapa mapCoche <br/>");
            for (let coche of mapCoche.keys()){
                document.write("Codigo de coche: " + coche + "<br/>");
            };

            //Visualizacion de los coches (etiqueta unicamente) del mapa mapCoche
            document.write("<br/>Valores etiquetas del mapa mapCoche<br/>");
            for (let coche of mapCoche.values()){
                document.write("valor de coche: " + coche + "<br/>");
            };

            //Visualizacion de los coches (codigo, etiqueta) del mapa mapCoche mediante entries como iterable
            document.write("<br/>Codigo, etiqueta del mapa mapCoche, mediante entries como iterable<br/>");
            for (let coche of mapCoche.entries()){
                document.write(coche[0] + " - " + coche[1] + "<br/>");
            };

            //Visualizacion de los coche (codigo, etiqueta) del mapa mapCoche
            //mediante entries desestructurado
            document.write("<br/>Codigo, etiqueta del mapa mapCoche, mediante entries desestructurado<br/>");
            for (let [clave, valor] of mapCoche.entries()){
                document.write(clave + " " + valor + "<br/>");
            };

            //Visualizacion del numero de coches presentados en el mapa mapCoches
            document.write("<br/>Numero de coches del mapa mapCoche: " + mapCoche.size)

            //Definicion de set JS y visualizacion de su contenido
            document.write("<h3>Set JS<h3/>")
            document.write("===========================================================")
            //Definicion de set JS de coches
            let setCoche = new Set(["Porche 911", "Ferrari Testarosa", "BMW M5", "BMW M5"]);

            //Se agrega un nuevo coche
            setCoche.add("BMW IX");

            //Visualizacion del contenido del set setCoche
            document.write("<br/>contenido del set setCoche: <br/>");
            for (coche of setCoche){
                document.write(coche + "<br/>");
            };
            //Visualizacion del numero de coches presentados en el set setCoche
            document.write("Numero de coches del set setCoche: " + setCoche.size);

        </script>

    </font>
</body>
</html>
