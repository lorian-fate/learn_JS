<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Valor absoluto de -13 */
        document.write("El valor absoluto de -13 es: " + Math.abs(-13));

        /* El valor entero inmediatamente superior */
        document.write("<br/>El valor entero inmediatamente superior de 23.4 es: " + Math.ceil(23.4));
        
        /* El valor entero inmediatamente inferior */
        document.write("<br/>El valor entero inmediatamente inferior de 23.4 es: " + Math.floor(23.4));

        /* Valor maximo de un conjunto */
        document.write("<br/>El valor maximo de (1, 8, 2, 6, 4) es: " + Math.max(1, 8, 2, 6, 4));

        /* Valor minimo de un conjunto */
        document.write("<br/>El valor minimo de (1, 8, 2, 6, -4) es: " + Math.min(1, 8, 2, 6, -4));

        /* Valor 5 elevado a 2 */
        document.write("<br/>5 elevado a 2 es: "+ Math.pow(5, 2));

        /* Valor aleatorio comprendido entre 0 y 1 */
        document.write("<br/>Valor aleatorio comprendido entre 0 y 1 es: " + Math.random());

        /* Redondear al entero mas cercano */
        document.write("<br/>Rendondear 12.4 al entero más cercano: " + Math.round(12.4));
        document.write("<br/>Rendondear 12.6 al entero más cercano: " + Math.round(12.6));

        /* Valor raíz cuadrada de 25 */
        document.write("<br/>la raíz cuadrada de 25 es: " + Math.sqrt(25));

        /* Valor arcocoseno de 0.5 (expresado en radianes) */
        document.write("<br/>Arcocoseno de 0.5: " + Math.acos(0.5));

        /* Valor arcoseno de 0.5 */
        document.write("<br/>Arcoseno de 0.5: " + Math.asin(0.5));

        /* Valor coseno de 0.5 */
        document.write("<br/>Coseno de 0.5: " + Math.cos(0.5));

        /* Valor seno de 0.5 */
        document.write("<br/>Seno de 0.5: " + Math.sin(0.5));

    </script>
</body>
</html>
